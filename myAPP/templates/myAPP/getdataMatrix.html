{% extends 'myAPP/baseMatrix.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  {% endfor %}
  {% endif %}
  <div class="form-group">
    <form  method="POST">
      {% csrf_token %}
      {{data.as_p}}
      <div class="form-group">
        <label for="{{ form.project_detail_id.id_for_label }}">First Level</label>
        {{ form.project_detail_id }}
      </div>
      <div class="form-group">
        <label for="{{ form.project_detail_activity_id.id_for_label }}">Second Level</label>
        {{ form.project_detail_activity_id }}
      </div>
      <input class='button' type="submit" value="Add Matrix">
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var a = JSON.parse("{{ Activity_Matrix_id.pk|escapejs }}");
      $("#act").val(a);
    });
  </script>   
  </body>
{% endblock  %}
