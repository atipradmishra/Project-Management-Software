{% extends 'sidenav\sidenav_ceo.html' %}
{% load static %}
{% block title %} Add Project {% endblock %}
{% block content %}
<style>
  input[type=text],[type=email],[type=password], select {
    width: 70%;
    padding: 12px 20px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #e7e6e6;
  }
  label {
    color: #2706ca;
    font-weight: bold;
    {% comment %} padding: 5px 12px 12px 0; {% endcomment %}
    display: inline-block;
    float: left;
    width: 25%;
    margin-top: 10px
  }
  
  input[type=submit] {
    width: 15%;
    background-color: #003366;
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>
<div style='margin:50px;'>
  <h2 style='color:#003366;margin-bottom:50px;'>Add User</h2>
  <div> 
    <form  method="POST">
      {% csrf_token %}
      <label>First Name: </label>
      {{form.first_name}}<br>

      <label >Last Name: </label>
      {{form.last_name}}<br>
    
      <label >Email : </label>
      {{form.email}}<br>

      <label >Password : </label>
      {{form.password1}}<br>

      <label >Confirm Password : </label>
      {{form.password2}}<br><br>
    
      <input type="submit" value="Create">
    </form>
  </div>
</div>
{% endblock  %}
