{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>YCDA</title>
  <link rel="icon" href="{% static 'images/logo.png'%}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
<style>
	body {
		background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
		font-family: "Open Sans", sans-serif;
		color: #333333;
	  }
	  body::-webkit-scrollbar {
		width: 9px;  
	  }
	  body::-webkit-scrollbar-thumb {
		background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
		box-shadow: inset 2px 2px 5px 0 rgba(#fff, 0.5);
		border-radius: 100px;
	  }
	  .box-form {
		margin: 30px auto;
		width: 60%;
		background: #FFFFFF;
		border-radius: 10px;
		overflow: hidden;
		display: flex;
		flex: 1 1 100%;
		align-items: stretch;
		justify-content: space-between;
		box-shadow: 0 0 20px 6px #090b6f85;
	  }
	  @media (max-width: 980px) {
		.box-form {
		  flex-flow: wrap;
		  text-align: center;
		  align-content: center;
		  align-items: center;
		}
	  }
	  .box-form div {
		height: 600px;
	  }
	  .box-form .left {
		color: #FFFFFF;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
		background-image: url("https://sp-ao.shortpixel.ai/client/to_auto,q_lossy,ret_img/https://ycdaindia.org/wp-content/uploads/2019/10/WhatsApp-Image-2019-11-04-at-12.51.01-PM.jpeg");
		overflow: hidden;
		width: 70%;
	  }
	  .box-form .left .overlay {
		padding: 30px;
		width: 100%;
		height: 100%;
		background: #5961f9ad;
		overflow: hidden;
		box-sizing: border-box;
	  }
	  .box-form .left .overlay h1 {
		font-size:50px;
		line-height: 1;
		font-weight: 900;
		margin-top: 250px;
		margin-bottom: 20px;
	  }
	  .box-form .left .overlay span p {
		margin-top: 30px;
		font-weight: 900;
	  }
	  .box-form .left .overlay span a {
		background: #3b5998;
		color: #FFFFFF;
		margin-top: 10px;
		padding: 14px 50px;
		border-radius: 100px;
		display: inline-block;
		box-shadow: 0 3px 6px 1px #042d4657;
	  }
	  .box-form .left .overlay span a:last-child {
		background: #1dcaff;
		margin-left: 30px;
	  }
	  .box-form .right {
		padding-left: 20px;
		padding-right: 20px;
		overflow: hidden;
		width: 71%;
		align-items: center;
	  }
	  @media (max-width: 980px) {
		.box-form .right {
		  width: 100%;
		}
	  }
	  .box-form .right h5 {
		font-size: 6vmax;
		line-height: 0;
	  }
	  .box-form .right p {
		font-size: 14px;
		color: #B0B3B9;
	  }
	  .box-form .right .inputs {
		overflow: hidden;
		padding-top: 30%;
		padding-left: 10%;
	  }
	  .box-form .right input {
		  font-size: 16px;
		  line-height: 25px;
		  padding: 8px 16px;
		  width: 80%;
		  min-height: 50%;
		  border: unset;
		  border-radius: 4px;
		  outline-color: rgb(84 105 212 / 0.5);
		  background-color: rgb(255, 255, 255);
		  box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					  rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, 
					  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					  rgba(0, 0, 0, 0) 0px 0px 0px 0px;
	  }
	  .box-form .right .remember-me--forget-password {
		display: flex;
		justify-content: space-between;
		align-items: center;
	  }
	  .box-form .right .remember-me--forget-password input {
		margin: 0;
		margin-right: 7px;
		width: auto;
	  }
	  .box-form .right .btn {
		float: right;
		margin-right: 30%;
		color: #fff;
		font-size: 18px;
		padding: 12px 35px;
		margin-top: 20%;
		width:50%;
		border-radius: 50px;
		display: inline-block;
		border: 0;
		outline: 0;
		background-image: linear-gradient(135deg, #8a89e6 10%, #49C628 100%);
		cursor: pointer;
	  }
	.inputs select {
		font-size: 16px;
		line-height: 28px;
		padding: 8px 16px;
		width: 89.5%;
		min-height: 50%;
		border: unset;
		border-radius: 4px;
		outline-color: rgb(84 105 212 / 0.5);
		background-color: rgb(255, 255, 255);
		box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, 
					rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
					rgba(0, 0, 0, 0) 0px 0px 0px 0px;
  }
  #errorMesssage {
	color: red;
  }
</style>
</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
			<h1>Youth Council for Development Alternatives</h1>
			<div style='padding-top:20%'>
					<a href="https://www.facebook.com/ycdaodishaindia/" target="_blank"><i class="fab fa-fw fa-facebook-f" style='font-size:20px;color:white'></i></a>
					<a href="https://twitter.com/YCDAOdisha" target="_blank"><i class="fab fa-fw fa-twitter" style='font-size:20px;color:white'></i></a>
					<a href="https://www.instagram.com/ycdaodisha/" target="_blank"><i class="fa-brands fa-instagram" style='font-size:20px;color:white'></i></i></a>
					<a href="https://ycdaindia.org/" target="_blank"><i class="fab fa-fw fa-google" style='font-size:20px;color:white'></i></a>
					<a href="https://www.linkedin.com/in/youth-council-for-development-alternatives-662951255/" target="_blank"><i class="fab fa-fw fa-linkedin-in" style='font-size:20px;color:white'></i></a>
			</div>
		</div>
	</div>
	
	
		<div class="right">
			<img src="{% static '\images\ycda-30-years-celebration-logo-sm.png' %}" alt="Logo" style='height: 18%;padding-top: 50px;' />
			<div class="inputs">
				<form id="stripe-login" method="POST" >
					{% csrf_token %}
					<input name="username" id = 'username' placeholder="User Name" required/><br><br>
					<input type="password" name="password" id='password' placeholder="Password" required/><br><br>
					<select name="projectname" id="projectname" >
						<option value = 'null'>------------------</option>
						<option value = 'master' class='master'>Master</option>
						<option value = 'finance' class='master'>Finance</option>
						{% for project in projects %}
							<option value = {{project.id}}>{{project.project_name}}</option>
						{% endfor %}
					</select>
						{% for message in messages %}
						<p id="errorMesssage">{{message}}</p>
						{% endfor %}
					<input type="submit" class='btn' value='Login'>
				</form>
			</div>
			{% comment %} <div class="remember-me--forget-password">
				<p>forget password?</p>
			</div> {% endcomment %}
		</div>
	
</div>
<footer>
	<center><span>Â© 2023 YCDA. All Rights Reserved.</span>
    <span>Contact</span>
    <span>Privacy &amp; terms</span>
	<p>@Powered By Sigma analytics and Computing</p>
</center>
</footer>
</body>
</html>
